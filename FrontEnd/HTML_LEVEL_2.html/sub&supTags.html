<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub and sup Tags</title>
</head>
<body>
    <!-- sub and sup is nested Tags -->
    <!-- superscript -->
    <h1> a<sup>2</sup></h1>

    <!-- subscript -->
    <h1> H<sub>2</sub>O</h1>
</body>
</html>
