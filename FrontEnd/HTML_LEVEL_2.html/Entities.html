<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entities in HTML</title>
</head>
<body>
    <!-- less than tags -->
    <h1>a&lt;b</h1>

    <!-- greater than tags -->
    <h1>a&gt;b</h1>

    <!-- used for space -->
    <p>apna &nbsp; &nbsp; &nbsp;&nbsp;college</p>

    <!-- print heart -->
    <h1>&hearts;</h1>

    <!-- print & -->
    <h1>&amp;</h1>


    <!-- print " -->
    <h1>&quot;</h1>

     <!-- print bigstar -->
     <h1>&bigstar;</h1>
     <h1>&#9733;</h1>
</body>
</html>
