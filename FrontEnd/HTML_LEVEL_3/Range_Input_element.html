<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Range Input Element in HTML</title>
</head>
<body>
    <form action="/server">
        <label for="volume">volume</label>
        <input type="range" min ="0" max = "100" name ="volume">
        <button>submit</button>
        <hr>
        <label for="volume">volume</label>
        <input type="range" min ="0" max = "100" name ="volume" step ="20">
        <button>submit</button>
    </form>
</body>
</html>
