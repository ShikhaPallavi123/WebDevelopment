<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Area in HTML</title>
</head>
<body>
    <form action="/server">
        <label for="feedback">Please provide your valuable feedback: </label>
        <textarea name="Feedback" id="Feedback"></textarea>
        <button>submit</button>
        <hr>

        <!-- change size -->
        <label for="feedback">Please provide your valuable feedback: </label>
        <textarea name="Feedback" id="Feedback" placeholder="Write your feedback here!" rows ="5" cols = "100"></textarea>
        <button>submit</button>
    </form>
</body>
</html>
